<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인기영화 리스트</title>
    <link href="movie.css" rel="stylesheet"> <!-- css CDN 및 링크-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="'stylesheet">
    <!-- JS  링크 -->
    <style>
        @import "movie.css";
        @import "reset.css"
    </style>
</head>

<body>
    <div class="totalhead">
        <div class="topcontent">
            <header>
                <h1>영화 검색사이트</h1>
            </header>
        </div>
        <!-- 탑컨텐츠 끝나는 디브-->
        <!-- 검색창 시작 디브 -->
        <div class="searchbar">
            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid">
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="영화이름을 검색하세요" aria-label="Search">
                        <button class="btn btn-outline-success" id="searchbtn" type="submit">검색</button>
                    </form>
                </div>
            </nav>
        </div>
    </div>
    <!-- 검색창 끝나는 디브 -->
    <!-- 전체 바디카드 디브-->
    <div class="movieCard" id="movieCard">
    </div>
    <!-- 전체 바디카드 끝나는 디브-->
    
    <!-- <script>
        const card = document.getElementsByClassName("card");
        card.addEventListener("click", function () {
            alert("와따");
        }); 
    </script> -->
    <script src="movie.js"> </script>
</body>

</html>
